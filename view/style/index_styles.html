{{define "index_styles"}}
<style>
.hero {
    text-align: center;
    padding: 3rem 0 2rem;
}
.hero p {
    margin-top: 0.75rem;
    color: #5f6b7a;
    font-size: 1.1rem;
}
.portal-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
}
.portal-card {
    padding: 2rem;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,0.08);
    background: #fff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}
.portal-card h3 {
    margin-bottom: 0.5rem;
    font-size: 1.4rem;
}
.portal-card p {
    margin-bottom: 1.5rem;
    color: #6b7686;
}
.portal-card--admin h3 {
    color: #1d6fdc;
}
.portal-card--student h3 {
    color: #209452;
}
.portal-form {
    display: flex;
    gap: 0.75rem;
}
.portal-form input {
    flex: 1;
}
.portal-form button {
    min-width: 96px;
}
</style>
{{end}}
