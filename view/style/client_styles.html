{{define "client_styles"}}
<style>
.dashboard-intro {
    color: #5f6b7a;
    margin-bottom: 1.25rem;
}
.feedback {
    display: none;
    margin-bottom: 1rem;
}
.badge {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.25rem 0.65rem;
    border-radius: 999px;
    background: #eef2ff;
    color: #4c57c5;
    font-size: 0.9rem;
}
.card {
    padding: 1.5rem;
    border-radius: 12px;
    background: #fff;
    border: 1px solid rgba(0,0,0,0.08);
    box-shadow: 0 5px 18px rgba(0,0,0,0.04);
    margin-bottom: 1.5rem;
}
.card h3 {
    margin-bottom: 0.8rem;
}
.data-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0.75rem;
}
.table-container {
    max-height: calc(7 * 2.5rem + 3rem);
    overflow-y: auto;
    margin-top: 0.75rem;
}
.data-table tbody tr {
    cursor: pointer;
}
.data-table tbody tr.selected {
    background-color: #eef5ff;
}
.controls {
    display: flex;
    gap: 0.75rem;
    flex-wrap: wrap;
    margin-bottom: 0.5rem;
}
.muted {
    color: #89939e;
    font-size: 0.95rem;
}
.hidden {
    display: none !important;
}
.btn-enroll {
    background: #28a745;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85rem;
    transition: background 0.2s;
    white-space: nowrap;
}
.btn-enroll:hover {
    background: #218838;
}
.btn-enroll:active {
    background: #1e7e34;
}
.btn-delete {
    background: #dc3545;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85rem;
    transition: background 0.2s;
    white-space: nowrap;
}
.btn-delete:hover {
    background: #c82333;
}
.btn-delete:active {
    background: #bd2130;
}
</style>
{{end}}
